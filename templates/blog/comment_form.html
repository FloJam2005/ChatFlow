{% extends "base.html"%}


{% load crispy_forms_filters %}

<!-- TODO: Post auf den der Kommentar sich bezieht oben einfügen. Kommentar muss übermittelt werden und entsprechend angezeigt werden-->


{% block content %}
    {% include "blog/post.html" with post=post %}
    <div class="content-section pt-2 mt-3 shadow-lg">

        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    Comment
                </legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">

                <button class="btn btn-outline-primary" type="submit"><i class="fas fa-upload"></i> Comment</button>
            </div>
        </form>
    </div>

{% endblock content %}
